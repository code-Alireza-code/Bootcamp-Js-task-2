<!DOCTYPE html>
<html lang="fa" dir="rtl">

    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <!-- header -->
      <div class="transaction-header">
        <h1 class="transaction-header__title">لیست تراکنش ها</h1>
        <div class="transaction-header__search-container">

            <mask
              id="mask1_4803_190"
              style="mask-type: luminance"
              maskUnits="userSpaceOnUse"
              x="17"
              y="17"
              width="6"
              height="6"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M17.2399 17.7069H22.264V22.7217H17.2399V17.7069Z"
                fill="white"
              />
            </mask>
            <g mask="url(#mask1_4803_190)">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M21.5142 22.7217C21.3232 22.7217 21.1312 22.6487 20.9842 22.5027L17.4602 18.9887C17.1672 18.6957 17.1662 18.2207 17.4592 17.9277C17.7512 17.6327 18.2262 17.6347 18.5202 17.9257L22.0442 21.4407C22.3372 21.7337 22.3382 22.2077 22.0452 22.5007C21.8992 22.6487 21.7062 22.7217 21.5142 22.7217Z"

          </svg>
        </div>
      </div>
      <button class="transaction-btn">بارگذاری تراکنش ها</button>
      <!-- body -->
      <div class="transaction-table-container hidden">
        <h2 class="transaction-table__title">لیست تراکنش های شما</h2>
        <table class="transaction-table">
          <thead>
            <tr class="table-header">
              <td>ردیف</td>
              <td>نوع تراکنش</td>
              <td>
                مبلغ
                <svg
                  class="chevron"
                  viewBox="0 0 12 6"
                  id="transaction-price-sort"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 1L6 5L11 1"
                    stroke="#1E1E1E"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </td>
              <td>شماره پیگیری</td>
              <td>
                تاریخ تراکنش
                <svg
                  class="chevron"
                  id="transaction-history-sort"
                  width="12"
                  height="6"
                  viewBox="0 0 12 6"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 1L6 5L11 1"
                    stroke="#1E1E1E"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </td>
            </tr>
          </thead>
          <tbody id="transaction-list">

      </div>
    </div>
